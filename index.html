<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <section class="main-body">
        <h2>
            Typing Speed test &af;
        </h2>
        <select class="bgchanger">
            <option value="bg1">bg1</option>
            <option value="bg2">bg2</option>
            <option value="bg3">bg3</option>
            <option value="bg4">bg4</option>
          </select>
        <div class="timer">
            <p class="show-time"></p>
        </div>

        
        <p id="show_sentence" class="conic-gradient-border"></p>

        <div class="typing-section ">
            <label for="textarea"></label>
            <textarea name="textarea" id="textarea" cols="30" rows="10" class="conic-gradient-border" disabled></textarea>
            <br>
            <button id="btn">start</button>
        </div>
        <p id="score"></p>
    </section>


    <script src="index.js"></script>
</body>

</html>
